<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- Bibliotecas e funcionalidades -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1/dist/aframe-mobile.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <a-scene renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; trackingMethod: best;">

      <!-- Carrega os modelos 3D que serÃ£o usados na cena -->
      <a-assets>
        <a-asset-item id="modelo" src="objetos/helicoptero.glb"></a-asset-item>
        <a-asset-item id="modelo1" src="objetos/helicea.glb"></a-asset-item>
        <a-asset-item id="modelo2" src="objetos/heliceb.glb"></a-asset-item>
    </a-assets>

      <a-entity gps-entity-place="latitude: digite_latitude; longitude: digite_longitude;">
        <a-entity position="3 -1 0" rotation="0 120 0" scale="0.9 0.9 0.9"> 
            <a-gltf-model src="#modelo"></a-gltf-model>
            <a-entity position="0 0 0">
                <a-gltf-model src="#modelo1" animation="property: rotation; to: 0 360 0; 
                  loop: true; dur: 4000; easing: linear"></a-gltf-model>
            </a-entity>
            <a-entity position="0.037 1.947 5.267" rotation="10 0 0">
                <a-gltf-model src="#modelo2" animation="property: rotation; to: 360 0 0; 
                  loop: true; dur: 3200; easing: linear"></a-gltf-model>
            </a-entity>
        </a-entity>
    </a-entity>
		
        <a-camera gps-camera rotation-reader active="true" look-controls-enabled="false" position="0 0 0" arjs-look-controls="smoothingFactor: 0.05"></a-camera>
        <a-light type="ambient" color="white" intensity="2"></a-light>
        <a-light type="directional" color="white" intensity="1.5" position="-1 1 1"></a-light>
        <a-light type="directional" color="white" intensity="1.5" position="1 1 1"></a-light>
    </a-scene>
</body>
</html>
